<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <video width="100%" height="100%" controls autoplay>
                  <source src="images/earth.mp4" type="video/mp4">
                  <object data="images/earth.mp4" width="100%" height="100%">
                    <embed src="images/earth.swf" width="100%" height="100%">
                  </object> 
                </video>
            </div>
            <div class="swiper-slide">
                <img src="images/2.jpg" alt="" height="100%">
                <img src="images/22.png" alt="" class="img22">
            </div>
            <div class="swiper-slide"><img src="images/4.jpg" alt="" height="100%"></div>
            <div class="swiper-slide"><img src="images/5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/8.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/9.jpg" alt=""></div>
        </div>
    </div>
     <div class="bounce" style="position: absolute; width: 43px; height: 26px; transform-style: flat; box-shadow: none; left:50%; bottom:10px; margin-left:-22px;z-index: 11; animation-duration: 3s; animation-iteration-count: infinite;"><div style="position: absolute; width: 100%; height: 100%;"><img aria-hidden="false" src="images/page.png" style="width: 100%; height: 100%;"></div></div>
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>
